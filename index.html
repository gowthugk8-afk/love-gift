  <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Story</title>

<style>
body {
  margin: 0;
  background: linear-gradient(180deg, #f6f2eb, #fdeff2);
  font-family: Georgia, serif;
  overflow-x: hidden;
}

/* LOVE RAIN */
.heart {
  position: fixed;
  top: -10px;
  color: rgba(255, 0, 80, 0.4);
  font-size: 18px;
  animation: fall linear infinite;
}

@keyframes fall {
  to {
    transform: translateY(110vh);
  }
}

/* SECTIONS */
section {
  min-height: 100vh;
  padding: 40px 20px;
  box-sizing: border-box;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

/* TITLE */
.title {
  font-size: 36px;
  letter-spacing: 2px;
}

.line {
  width: 120px;
  height: 2px;
  background: black;
  margin: 10px 0;
}

.roman {
  font-size: 22px;
}

.date {
  letter-spacing: 4px;
  margin-bottom: 30px;
}

/* STORY */
.story {
  max-width: 700px;
  font-family: "Comic Sans MS", "Bradley Hand", cursive;
  font-size: 18px;
  line-height: 1.8;
  white-space: pre-wrap;
}

/* BUTTON */
button {
  margin-top: 40px;
  padding: 14px 30px;
  font-size: 16px;
  border: none;
  border-radius: 30px;
  background: black;
  color: white;
  cursor: pointer;
}

/* BEARS */
.bears {
  font-size: 80px;
  animation: dance 1s infinite alternate;
}

@keyframes dance {
  from { transform: rotate(-5deg) translateY(0); }
  to { transform: rotate(5deg) translateY(-10px); }
}

.love-text {
  margin-top: 20px;
  font-size: 22px;
  letter-spacing: 1px;
}
</style>
</head>

<body>

<!-- STORY SECTION -->
<section id="storyPage">
  <div class="title">Our Story</div>
  <div class="line"></div>
  <div class="roman">II</div>
  <div class="date">III ¬∑ I ¬∑ MMXXVI</div>

  <div class="story" id="story"></div>

  <button onclick="scrollNext()">Continue ‚ù§Ô∏è</button>
</section>

<!-- BEAR SECTION -->
<section style="background: linear-gradient(180deg,#fdeff2,#fff5f8);">
  <div class="bears">üêªüíÉüêª</div>
  <div class="love-text">Our story continues‚Ä¶</div>
</section>

<script>
/* LOVE RAIN */
function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "‚ù§";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = (3 + Math.random() * 5) + "s";
  document.body.appendChild(heart);

  setTimeout(() => heart.remove(), 8000);
}
setInterval(createHeart, 300);

/* STORY TEXT */
const storyLines = [
  "Two years have passed, but our love has never reduced, not even a little.",
  "We still love each other the same way we did when we first began.",
  "Small fights and misunderstandings come and go,",
  "but they are just a part of our story.",
  "",
  "When we are together, we become like children.",
  "We laugh, play, and forget the rest of the world.",
  "In those moments, we care only about each other.",
  "",
  "And when life asks us to be serious,",
  "we stand strong together.",
  "When we want joy again,",
  "we return to that childlike happiness‚Äî",
  "and that is the most beautiful part of our bond."
];

let line = 0;
let word = 0;

function startStory() {
  const box = document.getElementById("story");
  box.innerHTML = "";

  function writeLine() {
    if (line >= storyLines.length) return;

    const words = storyLines[line].split(" ");
    word = 0;

    function writeWord() {
      if (word < words.length) {
        box.innerHTML += words[word] + " ";
        word++;
        setTimeout(writeWord, 200);
      } else {
        box.innerHTML += "\n";
        line++;
        setTimeout(writeLine, 400);
      }
    }
    writeWord();
  }
  writeLine();
}

startStory();

/* SCROLL */
function scrollNext() {
  window.scrollBy({ top: window.innerHeight, behavior: "smooth" });
}
</script>

</body>
</html>
