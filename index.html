<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Anniversary üíñ</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: 'Segoe UI', sans-serif;
}

body{
  height:100vh;
  background: linear-gradient(180deg,#ffd1dc,#ffe6f0);
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* Floating hearts */
.heart{
  position:absolute;
  bottom:-20px;
  font-size:20px;
  color:rgba(255,0,102,0.6);
  animation: floatUp linear infinite;
}

@keyframes floatUp{
  0%{transform:translateY(0) scale(1); opacity:1;}
  100%{transform:translateY(-120vh) scale(1.5); opacity:0;}
}

/* Main card */
.container{
  position:relative;
  z-index:10;
  background:white;
  width:90%;
  max-width:350px;
  padding:30px 20px;
  border-radius:25px;
  text-align:center;
  box-shadow:0 20px 40px rgba(0,0,0,0.15);
}

/* Heart gift */
.gift{
  font-size:90px;
  animation: beat 1.2s infinite;
  margin-bottom:10px;
}

@keyframes beat{
  0%{transform:scale(1);}
  50%{transform:scale(1.15);}
  100%{transform:scale(1);}
}

h1{
  color:#ff0066;
  font-size:24px;
  margin-bottom:10px;
}

p{
  color:#555;
  font-size:15px;
  margin-bottom:25px;
}

/* Button */
button{
  background:linear-gradient(45deg,#ff0066,#ff5fa2);
  border:none;
  padding:14px 30px;
  color:white;
  font-size:16px;
  border-radius:30px;
  cursor:pointer;
  box-shadow:0 8px 20px rgba(255,0,102,0.4);
  animation: pop 1.5s infinite;
}

@keyframes pop{
  0%{transform:scale(1);}
  50%{transform:scale(1.08);}
  100%{transform:scale(1);}
}

button:hover{
  opacity:0.9;
}
</style>
</head>

<body>

<!-- Floating hearts -->
<script>
for(let i=0;i<30;i++){
  let heart=document.createElement("div");
  heart.className="heart";
  heart.innerHTML="‚ù§";
  heart.style.left=Math.random()*100+"vw";
  heart.style.animationDuration=(4+Math.random()*6)+"s";
  heart.style.fontSize=(15+Math.random()*20)+"px";
  document.body.appendChild(heart);
}
</script>

<div class="container">
  <div class="gift">üíù</div>
  <h1>Happy Anniversary</h1>
  <p>Dear Vichuve üíñ</p>
  <button onclick="nextPage()">Open Me üéÅ</button>
</div>

<script>
function nextPage(){
  window.location.href="page2.html"; 
}
</script>

</body>
</html>
