<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg,#ffe6f0,#ffd1dc);
  font-family: 'Segoe UI', sans-serif;
  text-align: center;
  overflow: hidden;
}

h1 {
  font-size: 28px;
  color: #ff0066;
  margin-bottom: 20px;
}

button {
  padding: 12px 20px;
  margin: 10px;
  font-size: 16px;
  border-radius: 25px;
  border: none;
  background: #ff4d88;
  color: white;
  cursor: pointer;
  transition: transform 0.2s;
}

button:hover {
  background: #e6396a;
  transform: scale(1.05);
}

.quote {
  display: none;
  font-size: 18px;
  color: #c9184a;
  margin: 10px 0 20px 0;
  max-width: 90%;
  line-height: 1.6;
  text-align: center;
}

#continueBtn {
  display: none;
  padding: 12px 25px;
  border: none;
  border-radius: 30px;
  background: #ff4d88;
  color: white;
  font-size: 16px;
  cursor: pointer;
}

#continueBtn:hover {
  background: #e6396a;
}
</style>
</head>

<body>

<h1>ğŸ’Œ Open Your Love Quotes ğŸ’Œ</h1>

<div>
  <button id="btn1">Open Quote 1 ğŸ’Œ</button>
  <div class="quote" id="quote1">ğŸ’Œ You are my sunshine on the cloudiest days ğŸ’Œ</div>

  <button id="btn2">Open Quote 2 ğŸ’Œ</button>
  <div class="quote" id="quote2">ğŸ’Œ Every heartbeat whispers your name ğŸ’Œ</div>

  <button id="btn3">Open Quote 3 ğŸ’Œ</button>
  <div class="quote" id="quote3">ğŸ’Œ Your smile is my favorite treasure ğŸ’Œ</div>

  <button id="btn4">Open Quote 4 ğŸ’Œ</button>
  <div class="quote" id="quote4">ğŸ’Œ With you, every moment feels magical ğŸ’Œ</div>

  <button id="btn5">Open Quote 5 ğŸ’Œ</button>
  <div class="quote" id="quote5">ğŸ’Œ Vichuve, you are the greatest gem Iâ€™ve ever received in my life ğŸ’Œ</div>
</div>

<button id="continueBtn" onclick="window.location.href='letter.html'">Continue to Letter ğŸ’Œ</button>

<script>
let openedQuotes = 0;

function revealQuote(quoteId){
  const q = document.getElementById(quoteId);
  if(q.style.display === "none"){
    q.style.display = "block";
    openedQuotes++;

    // Optional: floating heart
    const heart = document.createElement('div');
    heart.innerHTML = "ğŸ’Œ";
    heart.style.position = "absolute";
    heart.style.left = (Math.random()*70 + 15) + "%";
    heart.style.bottom = "50px";
    heart.style.fontSize = (20 + Math.random()*20) + "px";
    heart.style.opacity = 0.8;
    document.body.appendChild(heart);

    let bottom = 50;
    const interval = setInterval(() => {
      bottom += 2;
      heart.style.bottom = bottom + "px";
      heart.style.opacity -= 0.02;
      if(bottom > window.innerHeight){
        clearInterval(interval);
        heart.remove();
      }
    }, 20);
  }

  if(openedQuotes === 5){
    document.getElementById('continueBtn').style.display = "inline-block";
  }
}

// Attach click events properly
document.getElementById('btn1').addEventListener('click', () => revealQuote('quote1'));
document.getElementById('btn2').addEventListener('click', () => revealQuote('quote2'));
document.getElementById('btn3').addEventListener('click', () => revealQuote('quote3'));
document.getElementById('btn4').addEventListener('click', () => revealQuote('quote4'));
document.getElementById('btn5').addEventListener('click', () => revealQuote('quote5'));
</script>

</body>
